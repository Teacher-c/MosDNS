name: Merge AD

# 定义触发器，定期执行此工作流
on:
  schedule:
    - cron: "0 0 * * 1"  # 每周一 00:00 UTC 执行
  workflow_dispatch:     # 也允许手动触发

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
    # 检出代码仓库
    - name: Checkout repository
      uses: actions/checkout@v3

    # 拉取远程文件
    - name: Download conf files
      run: |
        curl -s -o Advertising_blackmatrix7.txt https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/AdGuard/AdvertisingLite/AdvertisingLite.txt
        curl -s -o Advertising_blackmatrix7_MiTV.txt https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/AdGuard/AdvertisingMiTV/AdvertisingMiTV.txt
        curl -s -o Advertising_blackmatrix7_BlockHttpDNS.txt https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/AdGuard/BlockHttpDNS/BlockHttpDNS.txt
        curl -s -o Advertising_AWAvenue-Ads-Rule.txt https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Geosite.txt

    # 使用 sed 命令修改文件
    - name: Modify and merge files
      run: |
        cp -f blocklist.txt blocklist_tmp.txt

        # 清理注释、空行，去除AdGuard特有格式
        sed -i '/^[!#]/d; /^\s*$/d; s/||//g; s/\^//g' Advertising_blackmatrix7.txt
        sed -i '/^[!#]/d; /^\s*$/d; s/||//g; s/\^//g' Advertising_blackmatrix7_MiTV.txt
        sed -i '/^[!#]/d; /^\s*$/d; s/||//g; s/\^//g' Advertising_blackmatrix7_BlockHttpDNS.txt
        sed -i '/^[!#]/d; /^\s*$/d; s/||//g; s/\^//g' blocklist_tmp.txt
        sed -i 's/full://g' Advertising_AWAvenue-Ads-Rule.txt

        # 合并文件
        cat blocklist_tmp.txt Advertising_AWAvenue-Ads-Rule.txt Advertising_blackmatrix7_MiTV.txt Advertising_blackmatrix7_BlockHttpDNS.txt Advertising_blackmatrix7.txt > Advertising.txt

        # 清理临时文件（如存在）
        rm -f blocklist_tmp.txt Advertising_AWAvenue-Ads-Rule.txt Advertising_blackmatrix7_MiTV.txt Advertising_blackmatrix7_BlockHttpDNS.txt Advertising_blackmatrix7.txt

      # 提交修改并推送到仓库
    - name: Commit and push changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Update file"
        git push
